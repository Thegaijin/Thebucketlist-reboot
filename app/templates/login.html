{% extends "base.html" %}{% block content %}
<div class="nav">
    <div class="container">
        <ul class="pull-left">
            <li>The bucketlist</li>
        </ul>
        <ul class="pull-right">
            <li>
                <button type="submit" class="btn">
                        <a href="/signup" class="btn_color"> Sign Up</a>
                    </button>
            </li>
        </ul>
    </div>
</div>

<div class="jumbotron">
    <div class="container">
        <div class="login-container">
            <!-- Login form -->
            <div class="form">
                <form method="POST" action="/login">

                    <input type="username" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <input type="submit" value="Log in" id="login">
                    <p class="message">Not registered? <a href="/signup" class="account">Create an account</a></p>
                </form>

            </div>
            <!-- End of login form -->
        </div>
    </div>
</div>

{% endblock %}
